    - ETHUSDT
    - BNBUSDT
    - XRPUSDT
    - ADAUSDT

strategy: 
  # RSI parameters
  rsi_period: 14
  rsi_overbought: 70
  rsi_oversold: 30
  
  # MACD parameters
  macd_fast: 12
  macd_slow: 26
  macd_signal: 9
  
  # Bollinger Bands parameters
  bb_period: 20
  bb_std_dev: 2.0
  
  # Stochastic parameters
  stoch_k_period: 14
  stoch_d_period: 3
  stoch_smooth_k: 3
  
  # ATR parameters
  atr_period: 14
  atr_multiplier: 2.0
  
  # Trailing stop parameters
  trailing_stop_pct: 1.0
  
  # Signal threshold
  signal_threshold: 3

risk:
  max_position_size: 10  # 500% of account
